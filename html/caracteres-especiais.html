<!DOCTYPE html>
<html>
    <head>
        <title>
            Caracteres epeciais
        </title>
        <meta charset="utf-8">
    </head>
    <body>
        <a href="index.html">Página inicial</a>
        <h1> Caracteres epeciais</h1>
        <!-- em html há alguns caracteres que precisam ser escritos de outra forma
        para serem mostrados na página, estes são os caracteres especiais-->
        é necessário colocar antes da representação do simbolo um & e no final um ponto e virgula ;
        <table border="1">
            <tr>

                <th>Simbolo</th>
                <th>Como representar</th>
            </tr>
            <tr>
                <td> &lt; </td>
                <td> lt  </td>
            </tr>
            <tr>
                <td> &gt; </td>
                <td> gt  </td>
            </tr>
            <tr>
                <td> &amp; </td>
                <td> amp  </td>
            </tr>
            <tr>
                <td> &quot; </td>
                <td> quot  </td>
            </tr>
            <tr>
                <td>&apos;</td>
                <td>apos</td>
            </tr>
            <tr>
                <td> &cent; </td>
                <td> cent </td>
            </tr>
            <tr>
                <td> &pound; </td>
                <td> pound  </td>
            </tr>
            <tr>
                <td>&yen;</td>
                <td>yen</td>
            </tr>
            <tr>
                <td>&euro;</td>
                <td>euro</td>
            </tr>
            <tr>
                <td>&copy;</td>
                <td>copy</td>
            </tr>
            <tr>
                <td>&reg;</td>
                <td>reg</td>
            </tr>
        </table>
    </body>
</html>
